<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" media="screen and (max-width: 425px)" href="css/phone.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="flex-items">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="product-img">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product-img">
    </div>

    <div class="flex-items content">



      <p class="letter-space">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1 class="discount-price">$149.99</h1>
        <p class="original-price">$169.99</p>
      </div>

      <div class="add-to-cart">
        <button class="btn" type="button" name="button"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Essar H Thumar</a>.
  </div>
</body>

</html>
